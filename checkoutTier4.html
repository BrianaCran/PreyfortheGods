    <div class="row content checkout">
      <div class="col-lg-12 col-md-12">
        <div class="row vid">
          <div class="col-lg-2 col-md-2">
          </div>
          <div class="col-lg-8 col-md-8">
            <img src="images/tier2.png" alt="backing tier 2" class="introPhoto buyingA unseen">
            <img src="images/tier3.png" alt="backing tier 3" class="introPhoto buyingB unseen">
            <img src="images/tier4.png" alt="backing tier 4" class="introPhoto buyingC unseen">
            <img src="images/tier5.png" alt="backing tier 5" class="introPhoto buyingD unseen">
            <img src="images/tier6.png" alt="backing tier 6" class="introPhoto buyingE unseen">
            <img src="images/tier7.png" alt="backing tier 7" class="introPhoto buyingF unseen">
            <br>
            <br>
            <img src="images/tier2.png" class="thumbnails TA">
            <img src="images/tier3.png" class="thumbnails TB">
            <img src="images/tier4.png" class="thumbnails TC">
            <img src="images/tier5.png" class="thumbnails TD">
            <img src="images/tier6.png" class="thumbnails TE">
            <img src="images/tier7thumb.png" class="thumbnails TF">
            <h1>Review</h1>

            <div class="formbox">
              <form>
                <div class="details">
                  <span class="additionalI p1"><img src="images/tier2.png"></span>
                  <span class="nextI p2"><img src="images/tier3.png"></span>
                  <span class="nextI p3"><img src="images/tier4.png"></span>
                  <span class="nextI p4"><img src="images/tier5.png"></span>
                  <span class="nextI p5"><img src="images/tier6.png"></span>
                  <span class="nextI p6"><img src="images/tier7.png"></span>
                  <p class="mtBold">Prey for the Gods <span id="title">place holder</span>
                    <br>
                    NoMatter Studios
                  </p>
                  <p>
                    Total:<span id="price" class="bolder"> $15</span>
                    <br>
                    <span class="included">What's included?<span><i class="fa fa-trophy" aria-hidden="true"></i>
                      <ul class="items">
                      </ul>
                      <ul class="itemsB">
                      </ul>
                  </p>
                </div>

                <div class="information tip">
                  <p>Add an optional tip:</p><p class="button">Add tip</p>
                  <input type="number" placeholder="Please enter an amount" size="60" class="generous" id="newValue"><span class="execute">calculate</span>
                  <p class="moreRight">New Total: <span id="newT"></p>
                </div>
                <div class="information">
                  <input type="text" placeholder="Please enter your email" size="60">
                  <input type="checkbox"><i class="fa fa-gift" aria-hidden="true"></i>
                </div>
                <div class="payment">
                  <button class="visible">Pay with Card <i class="fa fa-credit-card" aria-hidden="true"></i></button>
                  <button class="visible mobileV">Checkout with <i class="fa fa-paypal" aria-hidden="true"></i></button>
                  <button class="option2"><i class="fa fa-amazon" aria-hidden="true"></i> Pay with Amazon</button>
                  <button class="option2 mobileV"><i class="fa fa-btc" aria-hidden="true"></i> Bitcoin</button>
                  <p class="options">More Options</p>
                </div>
              </form>
            </div>
          </div>
